<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <!-- FavIcon link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- FavIcon link -->
    <!-- Tailwind css cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind css cdn link -->
    <!-- Font Awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome cdn link -->
    <!-- google font inter link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font inter link -->
  </head>
  <body>
    <!-- Header Section Starts here -->
    <header>
      <!-- Navbar Section Starts here -->
      <nav class="flex lg:flex-row flex-col justify-between items-center py-5 px-14 lg:gap-0 gap-4">
        <div class="left_side flex items-center gap-2">
          <div class="img_box w-12">
            <img src="./assets/logo.png" alt="nav_logo" />
          </div>
          <h2 class="nav_title text-[#006747] font-extrabold text-xl leading-5">
            Emergency <br />
            Service
          </h2>
        </div>
        <div class="right_side flex justify-center items-center gap-5 font-['Inter']">
          <div class="heart_div_box flex items-center bg-[#ecfff0] py-2 px-4 rounded-3xl gap-2">
            <span class="heart_count text-[16px] font-black">0</span>
            <div class="heart_img_div w-6">
              <img src="./assets/heart.png" alt="heart_logo" />
            </div>
          </div>
          <div class="coins_div_box flex items-center bg-[#ecfff0] py-2 px-4 rounded-3xl gap-2">
            <span class="coin_count text-[16px] font-black">100</span>
            <div class="coin_img_box w-6">
              <img src="./assets/coin.png" alt="coin_logo" />
            </div>
          </div>
          <div class="copy_div_box flex items-center bg-[#00A63E] py-2 px-4 rounded-3xl gap-2 text-white">
            <span class="copy_count text-[16px] font-semibold">0</span>
            <div class="copy_title_box font-semibold">
              <p>Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar Section Ends here -->
    </header>
    <!-- Header Section Ends here -->
  </body>
</html>
