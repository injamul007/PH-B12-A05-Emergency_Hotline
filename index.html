<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবার ডিরেক্টরি</title>
    <!-- FavIcon link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- FavIcon link -->
    <!-- Tailwind css cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind css cdn link -->
    <!-- Font Awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome cdn link -->
    <!-- google font inter and hind madurai link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font inter and hind madurai link -->
  </head>
  <body>
    <!-- Header Section Starts here -->
    <header>
      <!-- Navbar Section Starts here -->
      <nav
        class="flex lg:flex-row flex-col justify-between items-center py-5 px-14 lg:gap-0 gap-4"
      >
        <div class="left_side flex items-center gap-2">
          <div class="nav_logo_box w-12">
            <img src="./assets/logo.png" alt="nav_logo" />
          </div>
          <h2 class="nav_title text-[#006747] font-extrabold text-xl leading-5">
            Emergency <br />
            Service
          </h2>
        </div>
        <div
          class="right_side flex justify-center items-center gap-5 font-['Inter']"
        >
          <div
            class="heart_div_box flex items-center bg-[#ecfff0] lg:py-2 py-1 lg:px-4 px-2 rounded-3xl gap-2"
          >
            <span class="heart_count lg:text-[16px] text-[14px] font-black">0</span>
            <div class="heart_img_div lg:w-6 w-5">
              <img src="./assets/heart.png" alt="heart_logo" />
            </div>
          </div>
          <div
            class="coins_div_box flex items-center bg-[#ecfff0] lg:py-2 py-1 lg:px-4 px-2 rounded-3xl gap-2"
          >
            <span class="coin_count lg:text-[16px] text-[14px] font-black">100</span>
            <div class="coin_img_box lg:w-6 w-5">
              <img src="./assets/coin.png" alt="coin_logo" />
            </div>
          </div>
          <div
            class="copy_div_box flex items-center bg-[#00A63E] lg:py-2 py-1 lg:px-4 px-2 rounded-3xl gap-2 text-white"
          >
            <span class="copy_count lg:text-[16px] text-[14px] font-semibold">0</span>
            <div class="copy_title_box">
              <p class="lg:text-[16px] text-[14px] font-semibold">Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar Section Ends here -->
      <!-- Banner Section Starts here -->
      <section
        class="banner_section bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-white flex justify-center items-center"
      >
        <div class="banner_content_box font-['Hind_Madurai'] flex flex-col justify-center items-center lg:py-5 py-6 lg:text-center text-balance lg:px-0 px-5">
          <div class="banner_logo_box mb-2 lg:w-[92px] w-[70px]">
            <img src="./assets/logo-dark.png" alt="banner_logo" class="w-full" />
          </div>
          <h1 class="lg:text-[40px] text-[28px] font-semibold">জরুরি সেবার ডিরেক্টরি</h1>
          <p class="font-semibold lg:text-[20px] text-[16px] text-center">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      <!-- Banner Section Ends here -->
    </header>
    <!-- Header Section Ends here -->
  </body>
</html>
